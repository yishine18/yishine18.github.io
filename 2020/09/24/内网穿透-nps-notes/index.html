        <div class="article-content markdown-body">
            <p>nps notes</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">2021-01-13</span><br><span class="line">参考：</span><br><span class="line">来着github</span><br><span class="line">https:&#x2F;&#x2F;github.com&#x2F;ehang-io&#x2F;nps&#x2F;blob&#x2F;master&#x2F;README_zh.md</span><br><span class="line"></span><br><span class="line">来自哔哩哔哩</span><br><span class="line">https:&#x2F;&#x2F;www.bilibili.com&#x2F;video&#x2F;BV12E411B7Ns?from&#x3D;search&amp;seid&#x3D;15898087636535266347</span><br><span class="line">https:&#x2F;&#x2F;www.bilibili.com&#x2F;video&#x2F;BV1b7411D7Fw?from&#x3D;search&amp;seid&#x3D;6562851621532130301</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nps是一款轻量级、高性能、功能强大的内网穿透代理服务器。目前支持tcp、udp流量转发，可支持任何tcp、udp上层协议（访问内网网站、本地支付接口调试、ssh访问、远程桌面，内网dns解析等等……），此外还支持内网http代理、内网socks5代理、p2p等，并带有功能强大的web管理端。</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">做微信公众号开发、小程序开发等----&gt; 域名代理模式</span><br><span class="line"></span><br><span class="line">想在外网通过ssh连接内网的机器，做云服务器到内网服务器端口的映射，----&gt; tcp代理模式</span><br><span class="line"></span><br><span class="line">在非内网环境下使用内网dns，或者需要通过udp访问内网机器等----&gt; udp代理模式</span><br><span class="line"></span><br><span class="line">在外网使用HTTP代理访问内网站点----&gt; http代理模式</span><br><span class="line"></span><br><span class="line">搭建一个内网穿透ss，在外网如同使用内网vpn一样访问内网资源或者设备----&gt; socks5代理模式</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">协议支持全面，兼容几乎所有常用协议，例如tcp、udp、http(s)、socks5、p2p、http代理...</span><br><span class="line">全平台兼容(linux、windows、macos、群辉等)，支持一键安装为系统服务</span><br><span class="line">控制全面，同时支持服务端和客户端控制</span><br><span class="line">https集成，支持将后端代理和web服务转成https，同时支持多证书</span><br><span class="line">操作简单，只需简单的配置即可在web ui上完成其余操作</span><br><span class="line">展示信息全面，流量、系统信息、即时带宽、客户端版本等</span><br><span class="line">扩展功能强大，该有的都有了（缓存、压缩、加密、流量限制、带宽限制、端口复用等等）</span><br><span class="line">域名解析具备自定义header、404页面配置、host修改、站点保护、URL路由、泛解析等功能</span><br><span class="line">服务端支持多用户和用户注册功能</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">快速开始</span><br><span class="line">安装</span><br><span class="line">releases</span><br><span class="line">下载对应的系统版本即可，服务端和客户端是单独的</span><br><span class="line"></span><br><span class="line">服务端启动</span><br><span class="line">下载完服务器压缩包后，解压，然后进入解压后的文件夹</span><br><span class="line"></span><br><span class="line">执行安装命令</span><br><span class="line">对于linux|darwin sudo .&#x2F;nps install</span><br><span class="line"></span><br><span class="line">对于windows，管理员身份运行cmd，进入安装目录 nps.exe install</span><br><span class="line"></span><br><span class="line">默认端口</span><br><span class="line">nps默认配置文件使用了80，443，8080，8024端口</span><br><span class="line"></span><br><span class="line">80与443端口为域名解析模式默认端口</span><br><span class="line"></span><br><span class="line">8080为web管理访问端口</span><br><span class="line"></span><br><span class="line">8024为网桥端口，用于客户端与服务器通信</span><br><span class="line"></span><br><span class="line">启动</span><br><span class="line">对于linux|darwin sudo nps start</span><br><span class="line"></span><br><span class="line">对于windows，管理员身份运行cmd，进入程序目录 nps.exe start</span><br><span class="line"></span><br><span class="line">安装后windows配置文件位于 C:\Program Files\nps，linux和darwin位于&#x2F;etc&#x2F;nps</span><br><span class="line"></span><br><span class="line">如果发现没有启动成功，可以查看日志(Windows日志文件位于当前运行目录下，linux和darwin位于&#x2F;var&#x2F;log&#x2F;nps.log)</span><br><span class="line"></span><br><span class="line">访问服务端ip:web服务端口（默认为8080）</span><br><span class="line">使用用户名和密码登陆（默认admin&#x2F;123，正式使用一定要更改）</span><br><span class="line">创建客户端</span><br><span class="line">客户端连接</span><br><span class="line">点击web管理中客户端前的+号，复制启动命令</span><br><span class="line">执行启动命令，linux直接执行即可，windows将.&#x2F;npc换成npc.exe用cmd执行</span><br><span class="line">如果需要注册到系统服务可查看注册到系统服务</span><br><span class="line"></span><br><span class="line">配置</span><br><span class="line">客户端连接后，在web中配置对应穿透服务即可</span><br><span class="line">更多高级用法见完整文档</span><br></pre></td></tr></table></figure>
